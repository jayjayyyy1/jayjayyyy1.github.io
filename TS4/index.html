<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('bg.jpg'); background-size: cover; background-attachment: fixed;">
    <div class="container mt-4">
        <div class="header-container">
            <h1 class="restaurant-title">Best of Merriden<br><span>Restaurant Guide</span></h1>
            <button class="btn btn-warning menu-btn" id="menuBtn">MAIN MENU</button>
        </div>
        <div class="row justify-content-center" id="menu-cards">
            <div class="col-md-3">
                <div class="card menu-card" data-details="Authentic Swiss Cuisine. A delightful mix of fresh vegetables and Swiss dressing.">
                    <img src="salad.png" class="card-img-top" alt="Veggies Salad">
                    <div class="card-body">
                        <h5 class="card-title">GABEL LOFFEL</h5>
                        <p class="card-text short-desc">Authentic Swiss Cuisine.</p>
                        <button class="btn btn-primary see-more-btn">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card menu-card" data-details="Classic steakhouse experience with a juicy grilled patty and melted cheese.">
                    <img src="burger.jpg" class="card-img-top" alt="Cheese Burger">
                    <div class="card-body">
                        <h5 class="card-title">GARI GARY</h5>
                        <p class="card-text short-desc">Classic steakhouse experience.</p>
                        <button class="btn btn-primary see-more-btn">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card menu-card" data-details="Traditional Italian dishes with rich sauces and fresh ingredients.">
                    <img src="pasta.jpg" class="card-img-top" alt="Pasta">
                    <div class="card-body">
                        <h5 class="card-title">IL PIATTO</h5>
                        <p class="card-text short-desc">Traditional Italian Dishes.</p>
                        <button class="btn btn-primary see-more-btn">See More</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card menu-card" data-details="Gourmet seafood platters with fresh and exotic ingredients.">
                    <img src="pierre.png" class="card-img-top" alt="Pierre Platters">
                    <div class="card-body">
                        <h5 class="card-title">PIERRE PLATTERS</h5>
                        <p class="card-text short-desc">Gourmet seafood platters.</p>
                        <button class="btn btn-primary see-more-btn">See More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Slide-in Panel -->
    <div class="menu-panel" id="menu-panel">
        <button class="btn-close" id="close-panel"></button>
        <div id="menu-content"></div>
    </div>
    
    <!-- Detailed View Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" class="img-fluid mb-3 rounded" src="" alt="">
                    <p id="modalDescription" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
